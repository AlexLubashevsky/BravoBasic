<body>
  <div class="div-block-8">
    <div class="text-block-4">Activities</div>
    <div id="events-container"></div>
  </div>
  <script>
    async function fetchDatabaseEntries() {
      const databaseId = '152f3d76c6c381a68432d49fd7c8f6cd?v=152f3d76c6c381c89ba3000c36feb98d'; 
      const integrationToken = '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'; 
      
      const response = await fetch(`https://api.notion.com/v1/databases/${databaseId}/query`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${integrationToken}`,
          'Content-Type': 'application/json',
          'Notion-Version': '2021-05-13'
        }
      });
      if (!response.ok) {
        console.error('Error fetching data:', response.statusText);
        return;
      }
      const data = await response.json();
      displayEntries(data.results);
    }

    function displayEntries(entries) {
      const container = document.getElementById('events-container');
      entries.forEach(entry => {
        const eventElement = document.createElement('div');
        eventElement.className = 'event-item';
        eventElement.innerHTML = `<h3>${entry.properties.Name.title[0]?.text.content || 'No Title'}</h3>
                                  <p>${entry.properties.Description.rich_text[0]?.text.content || 'No Description'}</p>`;
        container.appendChild(eventElement);
      });
    }

    fetchDatabaseEntries();
  </script>
